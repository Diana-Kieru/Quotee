<div class="container">
    <h1 class="quote">Drop your quote!</h1>
    
    <div class="row">
        <div class="col-md-6">
            <div *ngFor="let quote of quotes; let i = index">
                <div>
                    <h6 id="{{ i }}" appStrikethrough>{{ quote.quote }}</h6>
                    <button (click)="toggleDetails(i)" class="btn btn-primary">
                        Toggle Details
                    </button>
                </div>
                <div *ngIf="quote.showdetails">
                    <quotes-details [quote]="quote" (ifSure)="deleteTheQuote($event, i)"></quotes-details>
                    <p>added :{{ quote.today | time }} ago</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <qoute-form (addQuote)="addNewQuote($event)"></qoute-form>
        </div>
    </div>

</div>
